{% set name = "numkit" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/numkit-{{ version }}.tar.gz
  sha256: 18fba519ab4714d9426a818c04e4656bc60368169db0f65f5eece2ddae0e3211

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.9
    - scipy >=1.0

test:
  imports:
    - numkit
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Becksteinlab/numkit
  summary: Numerical first aid kit (with numpy/scipy).
  doc_url: https://numkit.readthedocs.io/
  dev_url: https://github.com/Becksteinlab/numkit
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - orbeckst
    - njzjz
